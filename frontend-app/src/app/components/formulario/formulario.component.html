<form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group mb-1">
        <input type="number" class="form-control" [(ngModel)]="identificacion" name="identificacion"
            [id]="'identificacion'+indiceFormulario"
            placeholder="Numero de identificaciÃ³n" required>

    </div>
    <div class="form-group mb-1">
        <input type="text" class="form-control" [(ngModel)]="name" name="name" #ctrl="ngModel" placeholder="Nombre" required>
    </div>

    <div class="form-group mb-1">
        <input type="text" class="form-control" [(ngModel)]="apellido" name="apellido"  placeholder="Apellido" required>

    </div>

    <div class="form-group mb-2">
        <input type="email" class="form-control" [(ngModel)]="email" name="email"  placeholder="Correo" value="user.correo" required>
    </div>

    <!--GET DEPARTMENTS-->
    <div class="form-group">
        <select class="form-select mb-2" name="cmbDptos" (change)="getCities()" [(ngModel)]="department" required>
            <option></option>
            <option *ngFor="let i of dptos" value="{{ i.ID }}">
                {{ i.nombre }}
            </option>
        </select>
    </div>

    <!--GET CITIES-->
    <div class="form-group">
        <select 
            class="form-select mb-2" name="cmbCity"  [(ngModel)]="city" required >
            <option></option>
            <option *ngFor="let i of cities" value="{{ i.ID }}">
                {{ i.nombre }}
            </option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>

</form>
