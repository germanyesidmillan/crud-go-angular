<div class="mt-5">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">IDENTIFICACION</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">APELLIDO</th>
                <th scope="col">CORREO</th>
                <th scope="col">CIUDAD</th>
                <th scope="col">ACCIONES</th>
            </tr>
        </thead>

        <tbody>

            <tr *ngFor="let user of users">
                <td>{{user.ID}}</td>
                <td>{{user.number_id}}</td>
                <td>{{user.nombre  | titlecase }}</td>
                <td>{{user.apellido | titlecase }}</td>
                <td>{{user.correo}}</td>
                <td>{{user.ciudad.nombre | titlecase}}</td> 

                <td>
                    <!--EDITAR REGISTRO-->
                    <!-- <button type="button" class="btn btn-success">Editar</button> -->
                    <app-registro [titleBtn]="'Editar'" [modalTitle]="'Editar Usuario'" [classBtn]="'btn btn-success'"
                       [user]="user" [targetModal]="'#staticBackdrop'+user.ID" [indice]="user.ID"
                       [dptos]="dptos"
                       (reloadUser)="getUsuarios()"
                       >
                    </app-registro>
                    &nbsp;

                    <!--ELIMINAR USUARIO-->
                    <!-- <app-registro [titleBtn]="'Borrar'" [modalTitle]="'Borrar Usuario'" [classBtn]="'btn btn-danger'"></app-registro> -->
                    <app-modal (deleteUserId)="deleteUser($event)" [dato]="user.ID"
                        [btnModal]="'#exampleModal'+user.ID"></app-modal>
                    <!--<button type="button" class="btn btn-danger" (click)="deleteUser(user.ID)">Borrar</button>-->
                </td>
            </tr>

        </tbody>
    </table>
</div>
