<!-- Button trigger modal -->
<button type="button" class="btn btn-danger" data-bs-toggle="modal" [attr.data-bs-target]="btnModal">
  Borrar
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal{{dato}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        EstÃ¡ seguro de Eliminar el usuario con id {{dato}} ?
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" id="btnBorrar{{dato}}" (click)="deleteUser(dato)">Eliminar</button>
      </div>
    </div>
  </div>
</div>
