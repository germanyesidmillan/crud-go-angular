<!-- Button trigger modal -->
    <button type="button" class="{{classBtn}}" data-bs-toggle="modal" [attr.data-bs-target]="targetModal" (click)="datosUser(user)" >
       {{titleBtn}}
     </button>


  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop{{indice}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">{{modalTitle}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <app-formulario [dptos]="dptos" [user]=user (reloadUser)="getUsuarios()" [indiceFormulario]="indice"></app-formulario>
        </div>

          <button type="button" class="btn btn-primary">Understood</button>
        </div> -->
      </div>
    </div>
  </div>
